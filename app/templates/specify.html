<html>

  <head>
    <title> {{BlogTitle}} </title>
    <link rel = "icon" href = "/static/favicon.ico" type = "image/x-icon"/>
  </head>

  <body>
    <h1> {{BlogTitle}} </h1>
    {% for row in entries%}
      <h2><div style="word-wrap: break-word; width: 700px"></div>{{row["EntryTitle"]}}</h2>
      <p><div style="word-wrap: break-word; width: 800px">{{row["Entry"]}}</p>
    {% endfor %}
  </body>

  <br>

  <a href = "/"><button>Go back to home page</button></a>

</html>
