<html>

  <head>
    <title> Results for {{keyword}} </title>
    <link rel = "icon" href = "/static/favicon.ico" type = "image/x-icon"/>
  </head>

  <table border = 1>
    <thead>
      <td>Blogs</td>
    </thead>

    {% for row in blog %}
          <td>
            <form action="/whereto" methods = ['GET', 'POST']>
              <input type="submit" name="whereto" value = "{{row["BlogTitle"]}}"/>
            </form>
          </td>
       </tr>
    {% endfor %}

  <body>
    <h1>
      {{BlogTitle}}
    </h1>
    <br>
    <P>Hello {{user}}, how are you?</P> <!-- This greets the user based off their username-->

    <form action="/logout" method="post">
			<input type="submit" name="logout" value = "Logout"> <!-- This adds a button to logout for logged-in users-->
    </form>

  </body>

</html>
