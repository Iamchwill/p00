<!doctype html>
<html>
   <body>

      <table border = 1>
         <thead>
            <td>Username</td>
            <td>Password</td>
            <td>Primary Key</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["username"]}}</td>
               <td>{{row["password"]}}</td>
               <td>{{row["BlogID"]}}</td>

         {% endfor %}
      </table>
      <table border = 1>
         <thead>
            <td>EntryID</td>
            <td>BlogTitle</td>
            <td>BlogID</td>
         </thead>

         {% for row in blog %}

               <td>{{row["EntryID"]}}</td>
               <td>{{row["BlogTitle"]}}</td>
               <td>{{row["BlogID"]}}</td>
            </tr>
         {% endfor %}
      </table>

      <a href = "/">Go back to home page</a>

   </body>
</html>
